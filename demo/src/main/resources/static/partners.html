<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/partners.js"></script>
		<script src="js/functions.js"></script>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet"  type="text/css" href="css/main.css">
		
		<script src="https://kit.fontawesome.com/9497a339e1.js" crossorigin="anonymous"></script>
		
		<title>Partners</title>
		
		<script>
			$(document).ready(getPartners);
		</script>		
	</head>
	
	<body>
	
	<div class="container">	
	
			<!-- Toolbar -->	
			<div class="toolbar">	
				<button id="add" type="button" class="btn btn-outline-secondary">Dodaj</button>
				<button id="edit" type="button" class="btn btn-outline-secondary">Izmeni</button>
				<button id="delete" type="button" class="btn btn-outline-secondary">Obriši</button>
			</div>
			<!-- Toolbar END-->
			
			<!-- READ -->
			<!-- Table -->
			<table id="dataTable" class="table">
				<thead>
					<tr>
						<th>Naziv partnera</th>
						<th>Adresa</th>
						<th>Broj telefona</th>
						<th>Fax</th>
						<th>Email</th>
						<th>Grad</th>
						<th>Preduzece</th>
					</tr>
				</thead>
				<tbody id="dataTableBody">
				</tbody>
			</table>
			<!-- Table END-->
			

			<!-- READ END-->
			
			<!-- ADD -->
			<div class="modal fade" id="addModalScrollable" tabindex="-1" role="dialog" aria-labelledby="addModalScrollableTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="addModalScrollableTitle">Dodavanje partnera</h5>
			        <button type="button" class="close addModalClose" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <form>
					  <div class="form-group">
					    <label for="nazivInput">Naziv partnera</label>
					    <input type="text" class="form-control" id="nazivInput" aria-describedby="nazivHelp" placeholder="Unesite naziv partnera">
					  </div>
					  <div class="form-group">
					    <label for="adresaInput">Adresa partnera</label>
					    <input type="text" class="form-control" id="adresaInput" aria-describedby="adresaHelp" placeholder="Unesite adresu partnera">
					  </div>
					  <div class="form-group">
					    <label for="telefonInput">Telefon partnera</label>
					    <input type="text" class="form-control" id="telefonInput" aria-describedby="telefonHelp" placeholder="Unesite telefon partnera">
					  </div>
					  <div class="form-group">
					    <label for="faxInput">Fax partnera</label>
					    <input type="text" class="form-control" id="faxInput" aria-describedby="faxHelp" placeholder="Unesite fax partnera">
					  </div>
					  <div class="form-group">
					    <label for="gradSelect">Grad</label>
					    <select class="form-control"  id="gradSelect">					    
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="preduzeceSelect">Preduzece</label>
					    <select class="form-control"  id="preduzeceSelect">					    
					    </select>
					  </div>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary addModalClose" >Otkaži</button>
			        <button type="button" id="doAdd" class="btn btn-primary">Sačuvaj</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- ADD END-->
	
	</div>
	
	</body>
			
</html>
