<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="js/bootstrap.js"></script>
		<script src="js/unitsOfMeasure.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet"  type="text/css" href="css/main.css">
		<script src="https://kit.fontawesome.com/9497a339e1.js" crossorigin="anonymous"></script>
		<title>Jedinice mere</title>
	</head>
	<body>
		<div class="container">		
			
			<!-- Toolbar -->	
			<div class="toolbar">
                <button id="add-unit" type="button" class="btn btn-outline-secondary">Dodaj jedinicu mere</button>
				<button id="edit-units" type="button" class="btn btn-outline-secondary">Izmeni jedinicu mere`</button>
				<button id="delete-unit" type="button" class="btn btn-outline-secondary">Obri≈°i jedinicu mere</button>
			</div>
			<!-- Toolbar END-->
			
			<!-- READ -->
			<!-- Table -->
			<table id="units-table" class="table">
				<thead>
					<tr>
						<th>Naziv</th>
						<th>Skracen naziv</th>
					</tr>
				</thead>
				<tbody id="units-table-body">
				</tbody>
			</table>
			
		  
            <!--ADD UNIT OF MEASURE-->

            <div id="add-unit-window" hidden>
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addModalScrollableTitle">Dodavanje jedinice mere</h5>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="name">Naziv</label>
                            <input type="text" class="form-control" id= "name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="short-name">Skracen naziv</label>
                            <input type="text" class="form-control" id= "short-name" placeholder="">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="add-unit-button" class="btn btn-primary">Dodaj jedinicu mere</button>   
                      <button type="button" id="cancel" class="btn btn-primary">
                          <a href="index.html">Nazad</a>
                      </button>
                  </div>
                  </div>
                </div>
                </div>		

            <!-- EDIT UNIT OG MEASURE-->

            <!-- DELETE UNIT-->
			<div id="delete-unit-window" hidden>
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addModalScrollableTitle">Brisanje</h5>
                    </div>
                    <div class="modal-body">
                      <form>
						          <div class="form-group">
                            <label for="delete-unit-dropdown">Izaberite jedinicu mere</label>
                            <select class="form-select" id="delete-unit-dropdown" aria-label="">
                            </select>
                          </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="delete-unit-button" class="btn btn-primary">Izbrisi</button>   
                      <button type="button" id="cancel" class="btn btn-primary">
                          <a href="index.html">Nazad</a>
                      </button>
                  </div>
                  </div>
                </div>
                </div>							
		</div>
	
	</body>
	
			
</html>
